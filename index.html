<!DOCTYPE html>
<html lang="pt-br"><!--Idioma da Página-->
<head>
  <meta charset="UTF-8"><!--Adiciona caracteres globais-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--Breve responsividade para diferentes tamanhos de telas-->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"><!--Favicon-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet"><!--Fonte Usada-->
  <link rel="stylesheet" href="style.css"><!--Conexão CSS-->
  <title>Frontend Mentor | Order summary card</title><!--Titulo-->
</head>
<body>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="" class="mainImg">
    <h1>Order Summary</h1>
    <div class="description">
      You can now listen to millions of songs, audiobooks, and podcasts on any
      device anywhere you like!
    </div>
    <div class="price">
      <img src="images/icon-music.svg" alt="" class="icon">
      <div class="value">
        <span class="anual">Annual Plan</span>
        <span class="year">$59.99/year</span>
      </div class="change">
      <div class="span1">Change</div>
    </div>
    <div class="button">
      <div class="button1">Proceed to Payment</div>
      <div class="button2">Cancel Order</div>
    </div>
  </div>
</body>
</html>
